    <script>
        var data;
        var month = 1;
        var year = "2017";
        var consumptionArray;
        function requestData() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "consultaPastel.php", true);
            xmlhttp.setRequestHeader("Content-Type", "application/x-httpd-php");                  
            xmlhttp.send();

            xmlhttp.onreadystatechange = function(){
                                            if( xmlhttp.readyState === 4 && xmlhttp.status === 200 ) {
                                                consumptionArray = JSON.parse( xmlhttp.responseText );
                                                for (year in consumptionArray) {
                
                                                }
                                                data = consumptionArray["2017"]["1"];
                                                for ( i = 0; i < data.length; i++){
                                                    data[i]["cantidad"] = +data[i]["cantidad"];
                                                    data[i]["ptg"] = +data[i]["ptg"];
                                                }                                                
                                                draw(data);
                                            }    
                                         };
        }

        function draw(data){
            var chartElementId = 'chart';
            var chartWidth = 800;
            var chartHeight = 400;
            var margin = 30;
            var lineColor = '#0000ff';
            

            var chart = dc.pieChart('#'+chartElementId);
            
            var ndx = crossfilter(data);
            var runDimension = ndx.dimension( function(item) {
                                               return item.region;
                                            });
            speedSumGroup = runDimension.group().reduceSum( function(d) { 
                                                                return d.cantidad;
                                                            }
                                                          );

            chart
                 .width(568)
                 .height(580)
                 .slicesCap(7)
                 .innerRadius(10)
                 .dimension(runDimension)
                 .group(speedSumGroup) // by default, pie charts will use group.key as the label
                 .renderLabel(true).label(function (d) {return d.key.toUpperCase();});
            
            chart.render();
        }
