<body>

    <div>

            <option value="CEL">Central</option>

            <option value="PEN">Peninsular</option>

    <br>
        <button>Buscar</button>

    <table>

                <th>idNodo</th>

        <tbody>
            <tr>
                <td>07ACU-115</td>
