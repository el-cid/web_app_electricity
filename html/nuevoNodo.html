<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Nuevo nodo</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Añadir un nuevo nodo</h1>
    <br>
    <div>
        <label>Region:</label>
        <select>
            <option value="BCA">Baja California</option>
            <option value="BCS">Baja California Sur</option>
            <option value="CEL">Central</option>
            <option value="ORI">Oriental</option>
            <option value="OCC">Occidental</option>
            <option value="NOR">Noroeste</option>
            <option value="NTE">Norte</option>
            <option value="NES">Noreste</option>
            <option value="PEN">Peninsular</option>
        </select> 
    </div>
    <br>
    <div>
        <label>Estado:</label>
        <select>
            <option value="BCA">Baja California</option>
            <option value="BCS">Baja California Sur</option>
            <option value="CEL">Chihuahua</option>
            <option value="ORI">Durango</option>
        </select> 
    </div>
    <br>
    <div>
        <label>Voltaje:</label>
        <select>
            <option value="69">69 kV</option>
            <option value="115">115 kV</option>
            <option value="161">161 kV</option>
            <option value="230">230 kV</option>
            <option value="500">500 kV</option>
            <option value="765">765 kV</option>
        </select> 
    </div>
    <br>
    <div>
        <label>Nombre:</label>
        <input></input>
    </div>
    <br>
    <button>Añadir</button>
</body>
</html>
