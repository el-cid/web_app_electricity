<!DOCTYPE HTML>
<html lang="es">
<head>
    <title>Nuevo consumo</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Añadir un nuevo registro de consumo mensual de energía eléctrica</h1>
    <br>
    <div>
        <label>Año:</label>
        <select>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
        </select> 
    </div>
    <br>
    <div>
        <label>Mes:</label>
        <select>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select> 
    </div>
    <br>
    <div>
        <label>Región:</label>
        <select>
            <option value="BCA">Baja California</option>
            <option value="BCS">Baja California Sur</option>
            <option value="CEL">Central</option>
            <option value="ORI">Oriental</option>
            <option value="OCC">Occidental</option>
            <option value="NOR">Noroeste</option>
            <option value="NTE">Norte</option>
            <option value="NES">Noreste</option>
            <option value="PEN">Peninsular</option>
        </select> 
    </div>
    <br>
    <div>
        <label>Cantidad (GWh):</label>
        <input></input>
    </div>
    <br>
    <button>Añadir</button>
</body>
</html>
